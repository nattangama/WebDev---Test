<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/LOGO.png" type="image/x-icon">
    <title>WebDev Teste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=remove"/>
    
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header-banner">
        <img src="assets/LOGO-WDR.png" id="logo" alt="Logo WebDev">

    </header>

    <!-- Container Principal -->
    <div class="container">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Lorem Ipsum</a></li>
                    <li class="active"><a href="#">Utilizador</a></li>
                    <li><a href="#">Quantum solum</a></li>
                    <li><a href="#">Marcus Tremer</a></li>
                </ul>
            </nav>
            <footer class="aside-footer">
                <p>&copy; 2019 Premium-minds.com</p>
            </footer>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <h1>Utilizador</h1>

            <form class="user-form">
                <!-- Tipo de Utilizador -->
                    <div class="cordion-title">Tipo de utilizador
                        <div class="add">
                            <span class="material-symbols-outlined">
                            add
                            </span>
                        </div>
                        <div class="remove">
                            <span class="material-symbols-outlined" id="remove">
                                remove
                            </span>
                        </div>
                    </div>
                    
                    <div class="cordion-content">
                        <div class="checkbox-group">
                        <label><input type="checkbox" name="user-type" value="project-manager" style="width: 20px; height: 20px;"> Project Manager</label>
                        <label><input type="checkbox" name="user-type" value="developer" style="width: 20px; height: 20px;" checked> Developer</label>
                        <label><input type="checkbox" name="user-type" value="architect" style="width: 20px; height: 20px;" checked> Architect</label>
                        </div>
                    </div>
                    


                <!-- Contacto -->
        
                <div class="cordion-title">Contacto
                    <div class="add">
                        <span class="material-symbols-outlined">
                        add
                        </span>
                    </div>
                    <div class="remove">
                        <span class="material-symbols-outlined" id="remove">
                            remove
                        </span>
                    </div>
                </div>

                <div class="cordion-content">
                    <div class="form-container">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="pm@premium-minds.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Palavra-passe:</label>
                            <input type="password" id="password" name="password" placeholder="• • • • • • • • •">
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefone:</label>
                            <input type="tel" id="phone" name="phone" placeholder="+351">
                        </div>
                    </div>
                </div>
                    
                
            

                <!-- Botões -->
                <div class="buttons">
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
